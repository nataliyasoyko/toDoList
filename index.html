<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Zadań</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/f6b214661d.js" crossorigin="anonymous"></script>
    <script defer src="js/script.js"></script>
</head>

<body>
    <header class="header">
        <h1>Lista zadań</h1>
    </header>
    <section class="section">
        <h2 class="section__header">Dodaj nowe zadanie</h2>
        <form class="form">
            <label><input class="form__input js-task" placeholder="Co jest do zrobienia?"></label>
            <button class="form__button js-addTaskButton">Dodaj zadanie</button>
        </form>
    </section>
    <section class="section">
        <h2 class="section__header">Lista zadań</h2>
        <ul class="section_list js-taskList"></ul>
    </section>
    <section class="section">
        <h2 class="section__header">Lista wykonanych zadań</h2>
        <ul class="section_list js-taskListDone"></ul>
    </section>

</body>

</html>
